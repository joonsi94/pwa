<body>
  <img src="/0107/서울특별시.png" style="width: 200px; margin-right: 10px;" alt="이 웹페이지는 이미지를 지원하지 않습니다."/>
  <div>
    <h1>서울특별시</h1>
    <h2>서울의 지향이미지: 역사와 활력의 인간도시</h2>
    <p style="font-style: italic;">휘장은 한글'서울'을 서울의 산, 해, 한강으로 나타내면서 전체적으로는 신명나는 사람의 모습을 형성화한 것으로 인간 중심도시를 지향하는 서울을 상징합니다.    
    </p>
  </div>
  <div style="clear: left;">
    <p>자연 - 인간 - 도시의 맥락 속에서 <br>
      녹색 산은 환경사랑, 청색 한강은 역사와 활력, <br>
      가운데 해는 미래의 비전과 희망을 함축하고, <br>
      이 세가지 요소를 붓터치로 자연스럽게 연결하여 <br>
      서울의 이미지와 사람의 활력을 친근하게 느낄 수 있도록 하였습니다.
    </p>
  </div>
